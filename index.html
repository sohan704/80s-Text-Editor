<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Experiment</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="index.css">
</head>
<body class="bg-sky-50">
   
  <section>

    <div class="w-9/12 mx-auto bg-blue-300 px-5 pb-14 mb-10 rounded-md">
      <div class="mt-10">
        <h2 class="font-mono text-4xl font-semibold text-center py-5">My  Text  Editor</h2>
      </div>
    <!-- main part -->
   
          <div class="w-4/5 mx-auto border-2 border-black">
               <!-- settings -->

          <div class="bg-blue-200 grid grid-cols-1 md:grid-cols-3 gap-2 p-5 border-b-2 border-black">
            <div class="flex  gap-6 items-center">
             <button id="btn-bold" class="bg-blue-200 focus:bg-yellow-300 p-2 border-4 border-blue-200 focus:border-black rounded-md"><i class="fa-solid fa-bold"></i></button>
             <button id="btn-italic" class="bg-blue-200 focus:bg-yellow-300 p-2 border-4 border-blue-200 focus:border-black rounded-md"><i class="fa-solid fa-italic"></i></button>
             <button id="btn-underline" class="bg-blue-200 focus:bg-yellow-300 p-2 border-4 border-blue-200 focus:border-black rounded-md"><i class="fa-solid fa-underline"></i></button>
            </div>
            <div class="flex gap-6 items-center">
            <button id="btn-left" class="bg-blue-200 focus:bg-yellow-300 p-2 border-4 border-blue-200 focus:border-black rounded-md"> <i class="fa-solid fa-align-left"></i></button>
             <button id="btn-center" class="bg-blue-200 focus:bg-yellow-300 p-2 border-4 border-blue-200 focus:border-black rounded-md"><i class="fa-solid fa-align-center"></i></button>
           <button id="btn-right" class="bg-blue-200 focus:bg-yellow-300 p-2 border-4 border-blue-200 focus:border-black rounded-md">  <i class="fa-solid fa-align-right"></i></button>
             <!-- <button class="bg-blue-200 focus:bg-yellow-300 p-2 border-4 border-blue-200 focus:border-black rounded-md"><i class="fa-solid fa-align-justify"></i></button> -->
            </div>
   
   <!--  -->
            <div class="flex  justify-end gap-6 items-center">
             <input class="text-blue-950 text-xl bg-blue-200 font-semibold rounded-md w-12" type="number" name="" id="font-sizer" placeholder="">
             <p class="font-medium text-2xl text-black">aA</p>
             <input type="color" name="" id="color-picker">
            </div>
         </div>
     
       <!-- <hr class="h-1 bg-black font-normal"> -->
       <!-- textarea div -->
       <div class="pt-3 flex justify-center items-center bg-blue-200 pb-5">
         <textarea class="p-2 w-11/12 change-font-size h-[400px] text-color" name="" id="editor" cols="95" rows="17"></textarea>
       </div>
          </div>
   
    </div>
   
  </section>

  
   <script src="./Js/script.js"></script>
</body>
</html>
